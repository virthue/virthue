<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>virthue Traffic</title>
        <link rel="stylesheet" href="../styles/fonts.css" />
        <link rel="stylesheet" href="../styles/globals.css" />
        <link rel="stylesheet" href="../styles/icons.css" />
        <link rel="stylesheet" href="../styles/list.css" />
        <link rel="stylesheet" href="../styles/layout.css" />
        <link rel="stylesheet" href="../styles/form.css" />
        <link rel="stylesheet" href="../styles/window.css" />
        <style>
            nav label[data-active="true"] {
                background: rgba(255, 255, 255, 0.1);
                color: #0F70B8;
            }

            section[data-name="traffic"] {
                padding: 0;
                display: flex !important;
            }
        </style>
    </head>
    <body>
        <main>
            <nav>
                <label data-action="filter:V1" data-active="true">
                    <i class="bi bi-1-square"></i>
                    <small>V1</small>
                </label>
                <label data-action="filter:V2" data-active="true">
                    <i class="bi bi-2-square"></i>
                    <small>V2</small>
                </label>
                <label data-action="filter:SSE" data-active="true">
                    <i class="bi bi-broadcast-pin"></i>
                    <small>SSE</small>
                </label>
            </nav>

            <section data-name="traffic">
                <ui-list data-id="traffic">
                    <ui-header style="grid-template-columns: 1fr 1fr 1fr 1fr 1fr;">
                        <div>Time</div>
                        <div>Type</div>
                        <div>Direction</div>
                        <div>Data</div>
                        <aside>0 Entries</aside>
                    </ui-header>
                    <ui-data></ui-data>
                </ui-list>
            </section>

            <footer>
                <section data-name="traffic">
                    <!--<button data-action="add" class="left">
                        <i class="bi bi-plus"></i>
                        <small>Create Account</small>
                    </button>-->
                    <span></span>
                </section>
            </footer>
        </main>
        <script type="module" src="../scripts/ui.js" data-modules="Traffic"></script>
    </body>
</html>
