<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>virthue Traffic</title>
        <link rel="stylesheet" href="../styles/fonts.css" />
        <link rel="stylesheet" href="../styles/globals.css" />
        <link rel="stylesheet" href="../styles/icons.css" />
        <link rel="stylesheet" href="../styles/list.css" />
        <link rel="stylesheet" href="../styles/layout.css" />
        <link rel="stylesheet" href="../styles/form.css" />
        <link rel="stylesheet" href="../styles/window.css" />
        <style>
            #traffic:checked ~ nav label[for="traffic"] {
                background: rgba(255, 255, 255, 0.1);
                color: #0F70B8;
            }

            #traffic:checked ~ section[data-name="traffic"],
            #traffic:checked ~ footer > section[data-name="traffic"] {
                display: flex !important;
            }
        </style>
    </head>
    <body>
        <main>
            <input type="radio" name="tabs" id="traffic" checked />

            <nav>
                <label data-action="traffic">
                    <i class="bi bi-arrow-left-right"></i>
                    <small>Traffic</small>
                </label>
            </nav>

            <section data-name="traffic">
                <ui-list data-id="traffic">
                    <ui-header style="grid-template-columns: 1fr 1fr 1fr 1fr  1fr;">
                        <div>Name</div>
                        <div>Token</div>
                        <div>Created</div>
                        <div>Last Activity</div>
                        <aside>0 Entries</aside>
                    </ui-header>
                    <ui-data></ui-data>
                </ui-list>
            </section>

            <footer>
                <section data-name="traffic">
                    <!--<button data-action="add" class="left">
                        <i class="bi bi-plus"></i>
                        <small>Create Account</small>
                    </button>-->
                    <span></span>
                </section>
            </footer>
        </main>
        <script type="module" src="../scripts/ui.js" data-modules="Traffic"></script>
    </body>
</html>
